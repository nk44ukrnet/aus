<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth Forgot pass</title>
    <link rel="stylesheet" href="style/all.min.css">
    <script src="script/all.min.js" defer></script>
</head>
<body>
<div class="hb-wrapper">
    <div class="hb-auth-page">
        <div class="hb-auth-page__wrapper">
            <div class="hb-auth-page__side hb-auth-page__side_content">

                <div class="hb-form-auth-wrapper">
                    <form class="hb-form-auth">
                        <h2 class="hb-form-auth__heading">Forgot password</h2>
                        <p class="hb-form-auth__description">lost your password? Don’t worry. We have your back. Just the number
                            you registered with and you’ll be on your way to ordering  in no time!</p>
                        <div class="hb-form-auth__group">
                            <label class="hb-form-auth__label">
                                <span class="hb-form-auth__label-text">Phone Number</span>
                                <span class="hb-form-auth__input-wrapper">
                                    <input type="tel" value="+61 900 000 0000" placeholder="+61 900 000 0000" name="guestPhone" id="inputMaskExample1"
                                           class="hb-input-tel-bg-icon">
                                    <img class="hb-country-icon" src="img/country-img.png" alt="country icon" loading="lazy" decoding="async">
                                </span>
                            </label>
                        </div>

                        <div class="hb-form-auth__group">
                            <button type="submit" class="hb-button-filled">Continue</button>

                            <ul class="hb-form-auth__login-options">
                                <li class="hb-form-auth__back-to-login">Go back to <a href="#!" class=" hb-color-1">Log In</a></li>
                            </ul>
                        </div>
                    </form>
                    <p class="hb-app-version">Version 2.2.2</p>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
