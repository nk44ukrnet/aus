<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth Register</title>
    <link rel="stylesheet" href="style/all.min.css">
    <script src="script/all.min.js"></script>
</head>
<body>
<div class="hb-wrapper">
    <div class="hb-auth-page">
        <div class="hb-auth-page__wrapper">
            <div class="hb-auth-page__side hb-auth-page__side_content">

                <div class="hb-form-auth-wrapper">
                    <form class="hb-form-auth">
                        <h2 class="hb-form-auth__heading-2">Register now to use the beefcakes & Shakes App!</h2>
                        <div class="hb-form-auth__group">
                            <label class="hb-form-auth__label">
                                <span class="hb-form-auth__label-text">Name</span>
                                <span class="hb-form-auth__input-wrapper">
                                    <input type="text" value="Alexander Mogavero" name="guestName"
                                           class=" hb-input-login-bg-icon">
                                </span>
                            </label>
                        </div>
                        <div class="hb-form-auth__group">
                            <label class="hb-form-auth__label">
                                <span class="hb-form-auth__label-text">Email</span>
                                <span class="hb-form-auth__input-wrapper">
                                    <input type="email" value="alexandermogavero@gmail.com" name="guestEmail"
                                           class="hb-input-email-bg-icon">
                                </span>
                            </label>
                        </div>
                        <div class="hb-form-auth__group">
                            <label class="hb-form-auth__label">
                                <span class="hb-form-auth__label-text">Phone Number</span>
                                <span class="hb-form-auth__input-wrapper">
                                    <input type="tel" value="0570 801 002" name="guestEmail"
                                           class="hb-input-tel-bg-icon">
                                </span>
                            </label>
                        </div>

                        <div class="hb-form-auth__group">
                            <button type="submit" class="hb-button-filled">Continue</button>

                            <ul class="hb-form-auth__login-options">
                                <li><span class="hb-form-auth__guest-info">Receive 10% Coupon and exclusive birthday <br> rewards when you register for a b!te account</span></li>
                                <li><a href="#!" class="hb-form-auth__guest-info-action hb-color-1">Click Here!</a></li>
                            </ul>
                        </div>
                    </form>
                    <p class="hb-app-version">Version 2.2.2</p>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
